<!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="{% static 'product/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'homepage/css/home.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/4e6ed3b07e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    {% include 'product/navbar.html' %}
    <section>
    <div class="container">
        <div class="row justify-content-between">
                <div class ="col-lg-6" id="main-area">     <!-- 왼쪽 부분 -->
                    <br>
                    <h2>Woof Woof에 오신 것을 환영합니다 ! </h2> <br>
                    <h5>우리 쇼핑몰은 반려견을 위한 모든 용품을 판매하고 있습니다.</h5>
                    <img src="{% static 'homepage/images/home2.jpg' %}" class="img-fluid">
                </div>
                <div class="col-lg-6">                     <!-- 오른쪽 부분 -->
                    <h2>Recent Products</h2>
                    {% for product in recent_products %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h5>
                                <a href="{{product.get_absolute_url}}" class="text-decoration-none text-dark">
                                    {% if product.image %}
                                    <img src="{{ product.image.url }}"  class="rounded-circle mr-3" width="150px" alt="{{ product.name }}의 image" />
                                    {% endif %}
                                    {{product.name}} :
                                    {{product.price}}
                                </a>
                            </h5>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    </div>
    </section>


    {% include 'product/footer.html'%}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></scr>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
